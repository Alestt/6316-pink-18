<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Фотоприложение Pink</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header burger burger--closed burger--nojs">
      <h1 class="visually-hidden">Конкурс от фотоприложения Pink</h1>
      <nav class="main-nav">
        <div class="main-nav__wrap">
          <div class="main-nav__menu">
            <a class="header__logo" href="index.html">
              <img class="header__logo-image" src="https://via.placeholder.com/150x50" alt="Логотип фотоприложения Pink">
            </a>
            <button class="main-nav__toggle" type="button">
              <span class="visually-hidden">Открыть меню</span>
            </button>
          </div>
          <ul class="main-nav__list menu-list">
            <li class="menu-list__item">
              <a class="menu-list__link" href="index.html">Главная</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__link" href="photo.html">Фотографии</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__link menu-list__link--active">Конкурс</a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__link" href="https://htmlacademy.ru/" target="blank">HTML Academy</a>
            </li>
          </ul>
        </div>
      </nav>
      <section class="intro intro--inner intro--competition">
        <h2 class="intro__title">Конкурс на самое безбашенное путешествие с Пинк</h2>
      </section>
    </header>

    <footer class="footer footer--competition">
      <a href="index.html" class="footer__logo">
        <img class="footer__logo-image" src="https://via.placeholder.com/150x50" alt="Логотип фотоприложения Pink">
      </a>

      <ul class="footer__list social-list">
        <li class="social-list__item social-list__item--tw">
          <a class="social-list__link" href="#">Твиттер</a>
        </li>
        <li class="social-list__item social-list__item--fb">
          <a class="social-list__link" href="#">Фейсбук</a>
        </li>
        <li class="social-list__item social-list__item--you">
          <a class="social-list__link" href="#">Ютюб</a>
        </li>
      </ul>

      <div class="footer__copyright copyright">
        <p class="copyright__text">Разработано</p>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/htmlcss" target="blank" aria-label="Сcылка на HTML Academy">
          <img class="copyright__logo-image" src="https://via.placeholder.com/150x70" alt="Логотип HTML Academy">
        </a>
      </div>
    </footer>

    <script>
      var navMain = document.querySelector('.burger');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('burger--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('burger--closed')) {
          navMain.classList.remove('burger--closed');
          navMain.classList.add('burger--opened');
        } else {
          navMain.classList.add('burger--closed');
          navMain.classList.remove('burger--opened');
        }
      });
    </script>

  </body>
</html>
